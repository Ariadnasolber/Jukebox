<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="player" class="player">
            <div class="image-container">
                <img id="song-image" src="/placeholder.svg?height=300&width=300" alt="Portada del Ã¡lbum" class="song-image">
            </div>
            <h2 id="song-title">No song selected</h2>
            <p id="song-artist">Unknown artist</p>
            <div class="controls">
                <button id="prev-btn" aria-label="Previous song"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" aria-label="Play or pause"><i class="fas fa-play"></i></button>
                <button id="next-btn" aria-label="Next song"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up" id="volume-icon"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3">
            </div>
            <div class="progress-control">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-slider" min="0" max="1" step="0.01" value="0">
                <span id="total-time">0:00</span>
            </div>
            <div id="equalizer-container" class="equalizer-container">
                <canvas id="equalizer"></canvas>
            </div>
        </div>

        <div id="playlist" class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-items"></ul>
        </div>

        <div id="radio" class="radio">
            <h3>Radio Stations</h3>
            <!-- FALTA RADIO -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
